<mat-drawer-container
autosize="true"
class="min-h-full max-w-7xl mx-auto bg-red-500 border-x"
>

  <mat-drawer opened mode="side" class="p-6">
    <div>
      filters
    </div>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
    {{cols}}
  </mat-drawer-content>
</mat-drawer-container>
