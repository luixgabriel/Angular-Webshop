<mat-drawer-container
autosize="true"
class="min-h-full max-w-7xl mx-auto bg-red-500 border-x"
>

  <mat-drawer opened mode="side" class="p-6">
    <div>
      <app-filters (showCategory)="onShowCategories($event)"></app-filters>
    </div>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
    <mat-grid-list
    gutterSize="16"
    [cols]="cols"
    [rowHeight]="rowHeight"
    >
    <mat-grid-tile *ngFor="let product of products">

        <app-product-box
        [product]="product"
        [fullWidthMode]="cols === 1"
        class="w-full">
        </app-product-box>


    </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
