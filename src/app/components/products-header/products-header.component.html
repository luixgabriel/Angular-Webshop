<mat-card>
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Sort by {{ sort }}
      </button>
      <mat-menu #sortByMenu="matMenu">
        <button (click)="onSortUpdate('asc')" mat-menu-item>asc</button>
        <button (click)="onSortUpdate('desc')" mat-menu-item>desc</button>
      </mat-menu>
    </div>
    <div class="flex items-center">
      <div>
        <button mat-button [mat-menu-trigger-for]="menu">
          Show {{ itensShowCount }}
          <mat-icon>expand_more</mat-icon>
          <mat-menu #menu>
            <button (click)="onItemsUpdate(12)" mat-menu-item>
              12
            </button>
            <button (click)="onItemsUpdate(24)" mat-menu-item>
              24
            </button>
            <button (click)="onItemsUpdate(48)" mat-menu-item>
              48
            </button>
          </mat-menu>
        </button>
      </div>
      <button (click)="onColumnsUpdate(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnsUpdate(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnsUpdate(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
