<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">WebShop</a>
  <!-- Botão para abrir o menu -->
  <button mat-icon-button [mat-menu-trigger-for]="menu">
    <mat-icon [matBadge]="12" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <!-- Valor do botão para abrir o menu matMenu -->
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span>1 item</span>
        <a routerLink="cart">Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          KeyBoard x 1
          <span>{{'150' | currency}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          KeyBoard x 1
          <span>{{'150' | currency}}</span>
        </div>
        <div class="flex justify-between font-light mb-2">
          KeyBoard x 1
          <span>{{'150' | currency}}</span>
        </div>
      </div>
      <div>
        Total:
        <span>{{'1500' | currency}}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button
          class="bg-rose-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          routerLink="cart"
          class="bg-green-600 text-white rounded-full w-9 h-9"
        >
          <mat-icon>shopping_cart_checkout</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
